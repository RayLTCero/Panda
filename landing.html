<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Mine CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/758a2cfb56.js" crossorigin="anonymous"></script>
    <!-- Propios Script -->
    <script src="js/main.js" type="module"></script>

    <title>Panda</title>
  </head>
  <body>
    <header class="header d-none d-md-block">
        <div class="container">
            <div class="row  align-items-center">
                <div class="col-5 col-md-4">
                    <div class="row align-items-end">
                        <div class="col-5 px-0 col-md-4 col-xl-3 px-md-1">
                            <div class="logo-container rounded-circle  p-2 bg-primary">
                                <img src="img/logo.PNG" alt="" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-7 px-2">
                            <a >
                                <h1 class="w-100">Panda</h1>
                            </a>
                        </div>
                    </div>
                </div><!--Logo y nombre-->
            </div>

        </div>
    </header>  
    <main class="mt-md-5 mt-1 ">
        <div class="container ">
            <div class="row">
                <div class="col-md-8 d-none d-md-block ">
    
                    <div class="slogan ">
                        <p>
                            <span class="d-block">Share</span>
                            <span class="d-block">With yours</span>
                            <span class="d-block">Cubs!</span>
                        </p>
                    </div>

                    <div class="hero-land ">
    
                    </div>

                </div>
                <div class="col-12 col-md-4 p-0 p-md-3 " >
                    <div class="wrap-form">
                        <div class="wrap-header text-center mb-4">
                            <h2 class="text-white">Sign In</h2>
                        </div>
                        <form action="" class="wrap-body">
                            <div class="form-group">
                                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="password" name="inputEmail" id="inputEmail" class="form-control" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </form>
                        <div class="wrap-footer mt-3 text-center">
                            <span class="text-white ">Dont Have An Account? <a href="register.html" class="font-weight-bold" >Register</a></span>
                        </div>
                    </div>
                </div>

                

            </div>
        </div>
    </main>

    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
